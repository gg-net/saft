buildscript {
    repositories {
        jcenter()
        mavenLocal()
    }
    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:1.3.16'
    }
}

apply plugin: 'java'
apply plugin: 'org.javafxports.jfxmobile'

repositories {
    jcenter()
    mavenLocal()
    maven {url 'http://nexus.gluonhq.com/nexus/content/repositories/releases' }
    maven {url 'http://repo.cybertron.global/maven/' }
}

mainClassName = 'eu.ggnet.saft.gluon.sample.SaftGluonSampleApplication'

dependencies {
    compile 'com.gluonhq:charm:5.0.1',
            'eu.ggnet.saft:saft-gluon:1.1-SNAPSHOT',
            'org.slf4j:slf4j-api:1.7.25'

    desktopRuntime  'ch.qos.logback:logback-classic:1.0.9',
                    'ch.qos.logback:logback-core:1.0.9'

    androidRuntime  'org.slf4j:slf4j-android:1.7.25'
}

jfxmobile {
    downConfig {
        version = '3.8.6'
        // Do not edit the line below. Use Gluon Mobile Settings in your project context menu instead
        plugins 'display', 'lifecycle', 'statusbar', 'storage'
    }
    android {
        manifest = 'src/android/AndroidManifest.xml'
    }
    ios {
        infoPList = file('src/ios/Default-Info.plist')
        forceLinkClasses = [
                'eu.ggnet.saft.gluon.sample.**.*',
                'com.gluonhq.**.*',
                'javax.annotations.**.*',
                'javax.inject.**.*',
                'javax.json.**.*',
                'org.glassfish.json.**.*'
        ]
    }
}
